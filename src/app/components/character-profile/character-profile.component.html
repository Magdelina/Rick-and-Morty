<div class="pageWrap">
    <app-spinner id="screenFiller" *ngIf="isCharacterLoading$ | async"></app-spinner>
    <div *ngIf="!(isCharacterLoading$ | async) && !(isError$ | async)">
        <div class="grid" *ngIf="character">
            <div class="col-2-3">
                <img [src]="character.image" [alt]="character.name">
                    <p>Name : {{character.name}}</p>
                    <p>Status : {{character.status}}</p>
                    <p>Species : {{character.species}}</p>
                    <p>Location : {{character.location?.name}}</p>
                    <p>Type : {{character.type}}</p>
                    <p>Gender : {{character.gender}}</p>
                </div>
                <div class="row-1-3">
                    <app-maps></app-maps>
                </div>
            
            <div class="col-1-3">
                <h5>Episodes </h5>
                <ul *ngFor="let episode of character.episode" >
                    <p>{{episode}}</p>
                </ul>
            </div>
        </div>
    </div>
    <div class="error-handling" *ngIf="(isCharacterLoading$ | async) && (isError$ | async)">
        <app-error-handling>

        </app-error-handling>
    </div>
</div>
